<!DOCTYPE html>
<html lang="en" ng-app="myLifeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Life</title>
  <script src="vendors/angular.min.js"></script>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/client.js"></script>
</head>
  <body class="background">
    <div class="row" ng-controller="PicController as vm">
      <h1 class="h1">{{vm.title}}</h1>
      <div class="row">
        <div ng-repeat="group in vm.groupingArray">
          <div class="clearfix" ng-if="$index % 3 == 0"></div>
          <div class="col-sm-4">
            <div class="thumbnail">
              <img ng-hide="text" ng-click="text=!text" class="imgClick" ng-src="{{group.photo}}">
              <div ng-hide="!text" ng-click="text=!text" class="thumbTextBox">{{group.imageText}}</div>
              <h2 class="name">{{group.name}}</h2>
              <div class="rating">
                <p class="likes" ng-click="plusOne($index)">+ {{group.likes}} </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
